  <div class="categories">
    <h5>Categories</h5>
    <div class="categories__item" *ngFor="let category of coursesService.fetchCategories() | async">
      <label class="categories__item-label">         
        <input class="categories__item-checkbox" type="checkbox" id="category{{category.id}}">
        {{category.name}}
        <label class="categories__item-circle" for="category{{category.id}}" [ngStyle]="{'borderColor': coursesService.getCategoryColorById(category.colorId), 'backgroundColor': coursesService.getCategoryColorById(category.colorId)}"></label>
      </label>       
      <!-- <div *ngIf="isAuthenticated" class="categories__fav-item-container">
        <input class="categories__fav-item-checkbox" type="checkbox" id="fav{{category.id}}" (click)="onClickFavourite(category)">
        <label class="categories__fav-item-heart" for="fav{{category.id}}"><fa name="heart" [ngStyle]="{'color': category.fav ? 'red' : '#11111380'}"></fa></label>
      </div> -->
    </div>  
    <div *ngIf="isAdmin" [@addCategory]="addingCategory ? 'invisible' : 'visible'">
      <div *ngIf="!addingCategory" class="categories__add" (click)="toggleAddCategory()">

        </svg>
        <button class="categories__add-button">
          Add
        </button>
      </div>
      <label *ngIf="addingCategory" class="categories__add-input-label">         
        <input class="categories__add-input" #addInput placeholder="Enter category name..." (blur)="toggleAddCategory()" (keydown)="onKeydownAddCategory($event, coursesService.getNextCategoryColorId())">
        <label class="categories__add-input-circle" for="addInput" [ngStyle]="{'borderColor': coursesService.getNextCategoryColor()}"></label>
      </label>       
    </div>
