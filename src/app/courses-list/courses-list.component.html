<section class="courses">
    <div class="row">
        <h2 class="courses__header">{{ (coursesService.getActiveContent() | async) === 'browse-courses' ? 'Browse courses' : 'My courses' }}</h2>
        <div ngbDropdown class="d-inline-block">
            <button class="courses__dropdown" id="profileDropdown" ngbDropdownToggle>Filter</button>
            <div ngbDropdownMenu class="controls__dropdown-container" aria-labelledby="profileDropdown">
                <button type="button" class="controls__settings" (click)="onClickSettings()">Settings</button>
                <hr>
                <button type="button" class="controls__logout" (click)="onClickLogout()">Logout</button>
            </div>
        </div>
    </div>
</section>
